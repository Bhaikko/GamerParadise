    <form class="filterMenu bg-dark text-light" id="filterForm" method="POST">
        <div class="btn-group dropright">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="categoryButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Category
            </button>
            <div class="dropdown-menu">
                <button type="button" class="dropdown-item" id="gamesButton">Games</button>
                <button type="button" class="dropdown-item" id="componentsButton">Components</button>
                <button type="button" class="dropdown-item" id="accessoriesButton">Accessories</button>
                <button type="button" class="dropdown-item" id="consolesButton">Console</button>
            </div>
        </div>
        <br><br>

        <div id="genres" class="filter" hidden>
            <h3 class="text-light">GENRES</h3>
            <div>
                <input type="checkbox" id="genre1" name="genre" value="Platformer">
                <label for="genre1">Platformer</label>
            </div>
            <div>
                <input type="checkbox" id="genre2" name="genre" value="Shooter">
                <label for="genre2">Shooter</label>
            </div>
            <div>
                <input type="checkbox" id="genre3" name="genre" value="Stealth">
                <label for="genre3">Steath</label>
            </div>
            <div>
                <input type="checkbox" id="genre4" name="genre" value="Survival">
                <label for="genre4">Survival</label>
            </div>
            <div>
                <input type="checkbox" id="genre5" name="genre" value="Battle Royale">
                <label for="genre5">Battle Royale</label>
            </div>
            <div>
                <input type="checkbox" id="genre6" name="genre" value="Horror">
                <label for="genre6">Horror</label>
            </div>
            <div>
                <input type="checkbox" id="genre7" name="genre" value="Racing">
                <label for="genre7">Racing</label>
            </div>
            <div>
                <input type="checkbox" id="genre8" name="genre" value="Open World">
                <label for="genre8">Open World</label>
            </div>
            <div>
                <input type="checkbox" id="genre9" name="genre" value="Sports">
                <label for="genre9">Sports</label>
            </div>
            <div>
                <input type="checkbox" id="genre10" name="genre" value="Fighting">
                <label for="genre10">Fighting</label>
            </div>
            <br>
            <h3 class="text-light">PLATFORMS</h3>
            <div>
                <input type="radio" id="platform1" name="productSubtype" value="PS1">
                <label for="platform1">PS1</label>
            </div>
            <div>
                <input type="radio" id="platform2" name="productSubtype" value="PS2">
                <label for="platform2">PS2</label>
            </div>
            <div>
                <input type="radio" id="platform3" name="productSubtype" value="PS3">
                <label for="platform3">PS3</label>
            </div>
            <div>
                <input type="radio" id="platform4" name="productSubtype" value="PS4">
                <label for="platform4">PS4</label>
            </div>
            <div>
                <input type="radio" id="platform5" name="productSubtype" value="Xbox">
                <label for="platform5">Xbox</label>
            </div>
            <div>
                <input type="radio" id="platform6" name="productSubtype" value="Xbox 360">
                <label for="platform6">Xbox 360</label>
            </div>
            <div>
                <input type="radio" id="platform7" name="productSubtype" value="Xbox One">
                <label for="platform7">Xbox One</label>
            </div>
            <div>
                <input type="radio" id="platform8" name="productSubtype" value="Wii">
                <label for="platform8">Wii</label>
            </div>
            <div>
                <input type="radio" id="platform9" name="productSubtype" value="Wii U">
                <label for="platform9">Wii U</label>
            </div>
            <div>
                <input type="radio" id="platform10" name="productSubtype" value="Switch">
                <label for="platform10">Switch</label>
            </div>
            <div>
                <input type="radio" id="platform11" name="productSubtype" value="PC">
                <label for="platform11">PC</label>
            </div>
        </div>

        <div id="components" class="filter" hidden>
            <h3 class="text-light">TYPE</h3>
            <div>
                <input type="radio" id="component1" name="productSubtype" value="gpu">
                <label for="component1">GPU</label>
            </div>
            <div>
                <input type="radio" id="component2" name="productSubtype" value="cpu">
                <label for="component2">CPU</label>
            </div>
            <div>
                <input type="radio" id="component3" name="productSubtype" value="motherboard">
                <label for="component3">Motherboard</label>
            </div>
            <div>
                <input type="radio" id="component4" name="productSubtype" value="memory">
                <label for="component4">Memory</label>
            </div>
            <div>
                <input type="radio" id="component5" name="productSubtype" value="storage">
                <label for="component5">Storage</label>
            </div>
            <div>
                <input type="radio" id="component6" name="productSubtype" value="psu">
                <label for="component6">Power Supply Unit</label>
            </div>
            <div>

                <label for="component7">Cabinet</label>

        <div id="accessories" class="filter" hidden>
            <h3 class="text-light">TYPE</h3>
            <div>
                <input type="radio" id="accessory1" name="productSubtype" value="keyboard">
                <label for="accessory1">Keyboard</label>
            </div>
            <div>
                <input type="radio" id="accessory2" name="productSubtype" value="mouse">
                <label for="accessory2">Mouse</label>
            </div>
            <div>
                <input type="radio" id="accessory3" name="productSubtype" value="mousepad">
                <label for="accessory3">Mousepad</label>
            </div>
            <div>
                <input type="radio" id="accessory4" name="productSubtype" value="controller">
                <label for="accessory4">Controller</label>
            </div>
            <div>
                <input type="radio" id="accessory5" name="productSubtype" value="headset">
                <label for="accessory5">Headset</label>
            </div>
        </div>

        <div id="companies" class="filter" hidden>
                <h3 class="text-light">COMPANIES</h3>
            <div>
                <input type="radio" id="company1" name="productSubtype" value="sony">
                <label for="company1">Sony</label>
            </div>
            <div>
                <input type="radio" id="company2" name="productSubtype" value="microsoft">
                <label for="company2">Microsoft</label>
            </div>
            <div>
                <input type="radio" id="company3" name="productSubtype" value="nintendo">
                <label for="company3">Nintendo</label>
            </div>
        </div>

        <br>
        <div id="range">
            <h3 class="text-light">PRICE RANGE</h3>
            <div>
                <label for="company3">Min Price: ₹</label>
                <input type="number" id="min" name="minPrice">
            </div>
            <div>
                <label for="company3">Max Price: ₹</label>
                <input type="number" id="max" name="maxPrice">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-light " id="filterButton">Filter Searches</button>

            <div class="col mb-3">

                    </div>

            </div>

                </div>
            </div>
            <div class="col mb-3">
                <div class="card" style="width: 18rem;" id="accessoriesItemSearch">
                    <img src="Images/Accessories.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Accessories</h5>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="card" style="width: 18rem;" id="componentsItemSearch">
                    <img src="Images/Component.jpg" class="card-img-top" alt="...">
                    <div class="card-body">

    <!-- CART -->
    <div id="cart">
        <img id="cartButton" src="Images/Cart.png">
        <div id="cartContent">
            <h2 class="text-light">My Cart</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="cartTable">
                    
                </tbody>
            </table>
            <h4 class="text-light">Total: <span id="total"> 0 </span></h4>
            <button type="button" class="btn btn-danger" onclick="window.location='/user/payment.html'">Checkout</button>
        </div>
